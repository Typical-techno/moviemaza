<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Video Player</title>
    <!-- External CSS libraries for styling -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.css"
    />
    <!-- Custom CSS styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
      <div class="video-container">
          <video id="video-player" controls>
              Your browser does not support the video tag.
            </video>
            <div class="controls">
                <button id="play-pause-btn" class="control-btn play"></button>
                <input id="seek-bar" type="range" min="0" step="1" value="0" />
                <button id="cast-btn" class="control-btn cast">Cast</button>
            </div>
    </div>
    <p id="movie-title"></p>

    <!-- External JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
